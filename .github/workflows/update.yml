name: Update Sunbay Weather Card
on:
  schedule:
    - cron: '0 */4 * * *'  # Every 4 hours
  workflow_dispatch:  # Manual trigger
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Puppeteer
        run: npm install puppeteer
      - name: Generate PNG
        run: |
          cat > generate.js << 'EOF'
          const puppeteer = require('puppeteer');
          const fs = require('fs');
          (async () => {
            const browser = await puppeteer.launch({headless: true, args: ['--no-sandbox', '--disable-setuid-sandbox']});
            const page = await browser.newPage();
            await page.goto('https://capt-ks.github.io/sunbay-weather/', {waitUntil: 'networkidle0'});
            await page.waitForTimeout(10000);  // Wait for generation
            const png = await page.screenshot({type: 'png'});
            fs.writeFileSync('sunbay_marina_forecast.png', png);
            await browser.close();
            console.log('PNG generated!');
          })();
          EOF
          node generate.js
      - name: Commit PNG
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add sunbay_marina_forecast.png
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "Update weather card $(date)"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
